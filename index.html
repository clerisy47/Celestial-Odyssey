<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="scene"></div>
      <div id="wrap-effect">
        <video
          muted
          src="./assets/video/wrap.mov"
          class="wrapVideo"
          loop
        ></video>
      </div>
      <img src="./assets/spaceship3.png" class="spaceship" />
      <div class="ui">
        <div class="vec1 box">
          <img src="assets/design/Vector 3.png" alt="" />
        </div>
        <div class="planet-text-box box">
          <h2 class="planet-text">Planets</h2>
        </div>
        <div class="planet-box box">
          <div class="planet mercury">
            <img src="assets/planet_images/mercury.png" alt="" />
          </div>
          <div class="planet venus">
            <img src="assets/planet_images/venus.png" alt="" />
          </div>
          <div class="planet earth">
            <img src="assets/planet_images/earth.png" alt="" />
          </div>
          <div class="planet mars">
            <img src="assets/planet_images/mars.png" alt="" />
          </div>
          <div class="planet jupiter">
            <img src="assets/planet_images/jupiter.png" alt="" />
          </div>
          <div class="planet saturn">
            <img src="assets/planet_images/saturn.png" alt="" />
          </div>
          <div class="planet uranus">
            <img src="assets/planet_images/uranus.png" alt="" />
          </div>
          <div class="planet neptune">
            <img src="assets/planet_images/neptune.png" alt="" />
          </div>
        </div>
        <div class="vec2 box">
          <img src="assets/design/Vector 2.png" alt="" />
        </div>
        <span class="sound-btn sound-box">
          <svg
            width="359"
            height="295"
            viewBox="0 0 359 295"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="Group 27">
              <rect
                id="Rectangle 15"
                x="57"
                y="86"
                width="18"
                height="131"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 20"
                x="265"
                y="86"
                width="18"
                height="131"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 21"
                x="303"
                y="102"
                width="18"
                height="98"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 23"
                x="10"
                y="102"
                width="18"
                height="98"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 22"
                x="341"
                y="112"
                width="18"
                height="78"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 16"
                x="95"
                y="54"
                width="18"
                height="195"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 19"
                x="227"
                y="65"
                width="18"
                height="173"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 18"
                x="180"
                y="44"
                width="18"
                height="214"
                fill="#E6E6E6"
              />
              <rect
                id="Rectangle 17"
                x="133"
                y="18.9999"
                width="18"
                height="265"
                fill="#E6E6E6"
              />
              <rect
                id="cross"
                y="10.6454"
                width="14.4329"
                height="420.878"
                transform="rotate(-47.5255 0 10.6454)"
                fill="#B3B3B3"
              />
            </g>
          </svg>
        </span>
        <span class="background-sound">
          <svg
            width="85"
            height="156"
            viewBox="0 0 85 156"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M78.2015 0.0131009C76.115 0.0196009 73.8075 0.955601 71.7015 3.0551L34.528 45.1036H6.5C2.9185 45.1036 0 48.0221 0 51.6036V103.604C0 107.185 2.9185 110.104 6.5 110.104H34.5345L71.5 151.951C78 158.451 84.5 155.123 84.5 146.263V7.9236C84.5 2.7821 81.6855 -0.0193989 78.2015 0.000101114V0.0131009Z"
              fill="black"
            />
          </svg>
        </span>
        <div class="image-box box uiBox"></div>
        <div class="location-info-box box">
          <p class="location-info-text-box box"></p>
          <div class="location-info-box-closebtn box">X</div>
        </div>
        <div class="info-box box">info</div>
        <div class="info-text-box box">
          <p class="info-text"></p>
          <div class="close-info-text-btn box">X</div>
        </div>
        <div class="data-box box uiBox"></div>
        <div class="chatbot box">
          <form class="input-box" novalidate="novalidate">
            <div>
              <input type="text" required />
              <label class="placeholder">is there any question?</label>
            </div>
          </form>
          <div class="bot-img">
            <img src="assets/bot.png" alt="" />
          </div>
        </div>
        <div class="askAI box">ask ai</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/58d2d348a2.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
